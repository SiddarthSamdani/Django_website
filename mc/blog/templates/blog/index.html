{% extends 'blog/basic.html' %}

{% block body %}
<div class="container">
<div class="row my-2">
    {% for item in myposts %}

        <div class="col-md-6">
            <div
                class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{item.title}}</strong>
                    <h3 class="mb-0">{{item.head0}}</h3>
                    <h6 class="mb-0 my-2">{{item.chead0}}</h6>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p class="card-text mb-auto"><h3>{{item.head1}}</h3></p>
                    <p class="card-text mb-auto my-2"><h6>{{item.chead1}}</h6></p>
                    <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="250" height="300"
                        aria-label="Placeholder: Thumbnail"/>

                </div>
            </div>
        </div>
{% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row my-2">
    {% endif %}

    {% endfor %}
</div>
</div>
{% endblock %}
